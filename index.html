<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Portfolio</title>
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      padding-bottom:60px;
      background:#f2f2f2;
    }
    header {
      background:#333;
      color:#fff;
      text-align:center;
      padding:15px;
    }
    section {
      padding:20px;
    }
    nav {
      position:fixed;
      bottom:0;
      width:100%;
      background:#222;
      display:flex;
      justify-content:space-around;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      padding:15px;
      display:inline-block;
    }
    nav a:hover {
      background:#444;
    }

    /* ‚úÖ Chatbot UI Style */
    .chatbox {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      font-size: 14px;
      z-index: 9999;
    }
    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
    }
    .user { text-align: right; color: green; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
    .chatbox input {
      width: 70%;
      padding: 8px;
    }
    .chatbox button {
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>My Portfolio</h1></header>

  <section id="home"><h2>Home</h2><p>Welcome to my site!</p></section>
  <section id="about"><h2>About</h2><p>I create websites and apps.</p></section>
  <section id="menu"><h2>Menu</h2><p>Check out my work and services.</p></section>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
  </nav>

  <!-- ‚úÖ Chatbot UI (Iframe ‡§π‡§ü‡§æ‡§Ø‡§æ, ‡§∏‡•Ä‡§ß‡•á embed ‡§ï‡§ø‡§Ø‡§æ) -->
  <div class="chatbox">
    <h3>üí¨ Sitebot</h3>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // ‚úÖ 1. Page Load ‡§π‡•ã‡§§‡•á ‡§π‡•Ä content auto-send ‡§π‡•ã‡§ó‡§æ

    const WEBHOOK_URL = "https://garvlolla.app.n8n.cloud/webhook/sitebotscrape";

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "content",        // ‚úÖ ‡§Ø‡§π ‡§¨‡§§‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§Ø‡•á content ‡§π‡•à
            url: window.location.href,
            content: document.documentElement.innerText.slice(0, 3000)
            
          })
        });
        console.log("‚úÖ Website content sent to backend");
      } catch (e) {
        console.warn("‚ùå Failed to send site content:", e.message);
      }
    });

    // ‚úÖ 2. Smooth scroll for menu
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.onclick = e => {
        e.preventDefault();
        document.querySelector(link.getAttribute('href')).scrollIntoView({behavior: "smooth"});
      };
    });

    // ‚úÖ 3. Chatbot message logic
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("https://garvlolla.app.n8n.cloud/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            type: "message",       // ‚úÖ ‡§Ø‡•á ‡§¨‡§§‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§Ø‡•á user ‡§ï‡§æ ‡§∏‡§µ‡§æ‡§≤ ‡§π‡•à
            message: text
          })
        });

        const data = await response.json();
        appendMessage("bot", data.reply || "No reply from AI");
      } catch (error) {
        appendMessage("bot", "‚ùå Error: Could not reach server");
      }
    }
// ‚úÖ 4. Chat UI ‡§Æ‡•á‡§Ç messages ‡§ú‡•ã‡§°‡§º‡§®‡§æ
    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
