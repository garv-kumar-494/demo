<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Portfolio</title>
  <style>
    body {margin:0; font-family:sans-serif; padding-bottom:60px; background:#f2f2f2;}
    header {background:#333; color:#fff; text-align:center; padding:15px;}
    section {padding:20px;}
    nav {position:fixed; bottom:0; width:100%; background:#222; display:flex; justify-content:space-around;}
    nav a {color:#fff; text-decoration:none; padding:15px; display:inline-block;}
    nav a:hover {background:#444;}
  </style>
</head>
<body>
  <header><h1>My Portfolio</h1></header>

  <section id="home"><h2>Home</h2><p>Welcome to my site!</p></section>
  <section id="about"><h2>About</h2><p>I create websites and apps.</p></section>
  <section id="menu"><h2>Menu</h2><p>Check out my work and services.</p></section>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
  </nav>
  <iframe 
    src="https://chatbot-vg8l.vercel.app/" 
    style="
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 370px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    "
  ></iframe>


  <script>
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.onclick = e => {
        e.preventDefault();
        document.querySelector(link.getAttribute('href')).scrollIntoView({behavior: "smooth"});
      };
    });
  </script>
</body>
</html>
